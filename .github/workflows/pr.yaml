name: pr
on:
  workflow_dispatch:
  pull_request:

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - run: go install github.com/go-task/task/v3/cmd/task@latest
      - run: task deps
      - run: task ci
